  <script>
    (function(){
      const saved = localStorage.getItem('theme') || 'dark';
      const root = document.documentElement;
      root.classList.remove('theme-dark','theme-light');
      root.classList.add(saved==='light' ? 'theme-light' : 'theme-dark');
      const btn = document.getElementById('themeBtn');
      if(btn){
        btn.addEventListener('click', ()=>{
          const curr = root.classList.contains('theme-light') ? 'light' : 'dark';
          const next = curr==='light' ? 'dark' : 'light';
          root.classList.toggle('theme-light');
          root.classList.toggle('theme-dark');
          localStorage.setItem('theme', next);
        });
      }
    })();
  </script>

<script>
(function(){
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  async function refreshUser(){
    try{
      if(!window.supa?.ready()) return;
      const { user } = await window.supa.getUser();
      if(loginBtn) loginBtn.textContent = user ? (user.email || 'Sess√£o ativa') : 'Entrar';
      if(window.MIEC_updateCloudStatus) window.MIEC_updateCloudStatus();
    }catch(e){ console.warn(e); }
  }
  loginBtn?.addEventListener('click', async ()=>{
    try{
      const email = document.getElementById('loginEmail').value.trim();
      if(!email){ alert('Introduza email. / Enter email.'); return; }
      await window.supa.loginMagic(email);
      alert('Verifique o seu email para entrar. / Check your email to sign in.');
    }catch(e){ console.error(e); alert('Falha no login: ' + e.message); }
  });
  logoutBtn?.addEventListener('click', async ()=>{
    try{ await window.supa.logout(); alert('Sess√£o terminada.'); refreshUser(); }catch(e){ console.error(e); }
  });
  setTimeout(refreshUser, 600);
})();
</script>
