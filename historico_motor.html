<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />

  <!-- CSS -->
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/styles-override.v1.css" />
  <link rel="stylesheet" href="css/lightbox.css?v=r9" />
  <link id="miec-thumbs-css" rel="stylesheet" href="css/thumbs.css?v=r12-2c" />

  <!-- Supabase + Config (ORDEM IMPORTA) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.56.0"></script>
  <script defer src="js/config.js?v=418"></script>
  <script defer src="js/supa-auth.js?v=1"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="images/logo-pm.jpg" alt="Pol√≠cia Mar√≠tima" class="logo" />
      <div class="titles">
        <h1>M.I.E.C.</h1>
        <p class="subtitle">Maritime Identification &amp; Engine Checker</p>
      </div>
    </div>
    <nav class="header-actions">
      <a class="btn" href="validador.html" title="Voltar ao Validador">Voltar ao Validador</a>
      <button id="themeBtn" class="theme-toggle" title="Alternar tema">üåô/‚òÄÔ∏è</button>
      <button id="logoutBtn" class="btn danger" title="Sair">Sair</button>
    </nav>
  </header>

  <main class="container">
    <div id="content" class="card">
      <h2>Hist√≥rico Motores <span class="sub-en">(Engine History)</span></h2>
      <div id="historyTable"></div>

  </main>

  <footer class="footer muted">
    <p>¬© Pol√≠cia Mar√≠tima ‚Äî Unidade Central de Investiga√ß√£o Criminal ‚Ä¢ v4.2.1-auth-min</p>
  </footer>

  <!-- JS da p√°gina -->
  <script defer src="js/lightbox.js?v=r9"></script>
  <script defer src="js/history-fix.r12-2g.js"></script>
  <script defer src="js/history-ui.r10.js?v=r10"></script>

  <!-- Tema + Logout -->
  <script>
    (function () {
      const root = document.documentElement;
      const saved = localStorage.getItem('theme') || 'dark';
      root.classList.remove('theme-dark', 'theme-light');
      root.classList.add(saved === 'light' ? 'theme-light' : 'theme-dark');

      document.getElementById('themeBtn')?.addEventListener('click', () => {
        const isLight = root.classList.contains('theme-light');
        root.classList.toggle('theme-light', !isLight);
        root.classList.toggle('theme-dark', isLight);
        localStorage.setItem('theme', !isLight ? 'light' : 'dark');
      });

      document.getElementById('logoutBtn')?.addEventListener('click', async () => {
        try {
          await window.supa?.logout?.();
          sessionStorage.removeItem('loggedIn');
          location.replace('login.html?v=418');
        } catch (e) {
          alert('Falha a terminar sess√£o: ' + (e?.message || e));
        }
      });
    })();
  </script>
</body>
</html>
