<!DOCTYPE html>
<html lang="pt"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>M.I.E.C. â€¢ Config</title>
<link rel="stylesheet" href="css/styles.css"><style>main{max-width:720px;margin:24px auto;padding:0 16px}</style></head>
<body><main><h1>Config MIEC</h1>
<p>Guarda as credenciais de Supabase no <code>localStorage</code> como <b>MIEC_CONFIG</b>.</p>
<label>URL <input id="url" style="width:100%"></label><br><br>
<label>Anon Key <input id="key" style="width:100%"></label><br><br>
<label>Bucket fotos (opcional) <input id="bucket" value="photos"></label><br><br>
<button id="save">Guardar</button>
<pre id="out"></pre></main>
<script>
document.getElementById('save').addEventListener('click',()=>{
  const cfg={url:document.getElementById('url').value.trim(),anonKey:document.getElementById('key').value.trim(),bucket:document.getElementById('bucket').value.trim()||'photos'};
  localStorage.setItem('MIEC_CONFIG', JSON.stringify(cfg));
  document.getElementById('out').textContent='OK guardado: '+JSON.stringify(cfg,null,2);
});
</script></body></html>
