<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8">
<title>M.I.E.C. • Regras Forenses</title>
<link rel="stylesheet" href="css/styles.css">
<style>
  .container{max-width:1100px;margin:24px auto;padding:0 16px;}
  .brand-head{display:flex;align-items:flex-end;gap:12px;margin-bottom:8px;}
  .brand-head h1{margin:0;}
  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;margin:12px 0;}
  .muted{color:var(--muted);}
  .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace; font-size:.95rem;}
  .k{display:inline-block;padding:2px 6px;border-radius:6px;background:rgba(0,0,0,.06);margin-right:6px;}
  .sub-en{display:block;font-style:italic;color:var(--muted);margin-top:2px;font-size:.9em;}
</style></head>
<body class="theme-light">
  <div class="container">
    <div class="brand-head">
      <h1>Regras Forenses <span class="muted">/ Forensic Rules</span></h1>
    </div>
    <div class="card">
      <label><b>Marca</b><span class="sub-en">(Brand)</span></label>
      <select id="brandPick">
        <option value="">— Selecionar — / — Select —</option>
        <option>Yamaha</option>
        <option>Honda</option>
        <option>Mercury</option>
        <option>Suzuki</option>
        <option>Volvo Penta</option>
        <option>Evinrude</option>
        <option>Selva</option>
        <option>Tohatsu</option>
      </select>
      <a class="btn" href="validador.html" style="margin-left:12px;">Voltar<span class="sub-en">(Back)</span></a>
    </div>

    <div id="rules"></div>
  </div>
<script src="js/forense-regras.js"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="js/config.js?v=414"></script>
<script src="js/supa.js?v=414"></script>
<script>
(function(){
  const loginBtn=document.getElementById('loginBtn');const logoutBtn=document.getElementById('logoutBtn');
  async function refresh(){try{if(!window.supa?.ready())return;const {user}=await window.supa.getUser();if(loginBtn)loginBtn.textContent=user?(user.email||'Sessão ativa'):'Entrar';if(window.MIEC_updateCloudStatus)window.MIEC_updateCloudStatus();}catch(e){}}
  loginBtn?.addEventListener('click',async()=>{try{const em=document.getElementById('loginEmail').value.trim();if(!em){alert('Introduza email.');return;}await window.supa.loginMagic(em);alert('Verifique email para entrar.');}catch(e){alert('Falha login: '+(e.message||e))}});
  logoutBtn?.addEventListener('click',async()=>{try{await window.supa.logout();alert('Sessão terminada.');refresh();}catch(e){} });
  setTimeout(refresh,600);
})();
</script>
<script src="js/cloud-diag.js?v=414"></script>
</body>
</html>
